<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Improvements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        input, textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            border-left: 3px solid #667eea;
        }
        
        .result.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        
        .result.error {
            border-left-color: #f44336;
            background: #ffebee;
            color: #c62828;
        }
        
        .status {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .status.good {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #4caf50;
        }
        
        .status.bad {
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #f44336;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test AI Improvements</h1>
        
        <div id="apiKeyStatus" class="status"></div>
        
        <!-- Chat Test -->
        <div class="test-section">
            <h2>üí¨ Prueba de Chat</h2>
            <div class="form-group">
                <input type="text" id="chatInput" placeholder="Pregunta: ¬øQui√©n fue Job?" value="¬øQui√©n fue Job?">
                <button onclick="testChat()">Enviar</button>
            </div>
            <div id="chatResult"></div>
        </div>
        
        <!-- Smart Search Test -->
        <div class="test-section">
            <h2>üîç Prueba de B√∫squeda Inteligente</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Tema: amor, fe, esperanza..." value="amor">
                <button onclick="testSearch()">Buscar</button>
            </div>
            <div id="searchResult"></div>
        </div>
        
        <!-- Devotional Test -->
        <div class="test-section">
            <h2>üìö Prueba de Devocional</h2>
            <div class="form-group">
                <input type="text" id="devotionalInput" placeholder="Tema: fe, paciencia, amor..." value="fe">
                <button onclick="testDevotional()">Generar</button>
            </div>
            <div id="devotionalResult"></div>
        </div>
    </div>
    
    <script src="js/ai.js"></script>
    <script>
        // Check if AI is configured
        function checkApiKey() {
            const apiKey = localStorage.getItem('gemini_api_key');
            const status = document.getElementById('apiKeyStatus');
            
            if (apiKey) {
                status.className = 'status good';
                status.textContent = '‚úÖ API Key configurada. Iniciando pruebas...';
                AI.init(apiKey);
            } else {
                status.className = 'status bad';
                status.textContent = '‚ùå API Key NO configurada. Por favor, abre la app y configura la IA en el ü§ñ bot√≥n.';
                document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            }
        }
        
        // Test Chat
        async function testChat() {
            const input = document.getElementById('chatInput').value.trim();
            if (!input) return;
            
            const resultDiv = document.getElementById('chatResult');
            resultDiv.className = 'result loading';
            resultDiv.textContent = '‚è≥ Procesando pregunta...';
            
            try {
                console.log('üì§ Testing chat with:', input);
                const response = await AI.chat(input);
                console.log('üì• Response:', response);
                
                resultDiv.className = response.success ? 'result success' : 'result error';
                if (response.success) {
                    resultDiv.textContent = response.response;
                } else {
                    resultDiv.textContent = `Error: ${response.message || response.error}`;
                }
            } catch (err) {
                console.error('‚ùå Chat error:', err);
                resultDiv.className = 'result error';
                resultDiv.textContent = `Excepci√≥n: ${err.message}`;
            }
        }
        
        // Test Search
        async function testSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;
            
            const resultDiv = document.getElementById('searchResult');
            resultDiv.className = 'result loading';
            resultDiv.textContent = '‚è≥ Buscando...';
            
            try {
                console.log('üì§ Testing search with:', input);
                const response = await AI.smartSearch(input, []);
                console.log('üì• Response:', response);
                
                resultDiv.className = response.success ? 'result success' : 'result error';
                if (response.success) {
                    resultDiv.textContent = JSON.stringify(response, null, 2);
                } else {
                    resultDiv.textContent = `Error: ${response.message || response.error}`;
                }
            } catch (err) {
                console.error('‚ùå Search error:', err);
                resultDiv.className = 'result error';
                resultDiv.textContent = `Excepci√≥n: ${err.message}`;
            }
        }
        
        // Test Devotional
        async function testDevotional() {
            const input = document.getElementById('devotionalInput').value.trim();
            if (!input) return;
            
            const resultDiv = document.getElementById('devotionalResult');
            resultDiv.className = 'result loading';
            resultDiv.textContent = '‚è≥ Generando devocional de 7 d√≠as...';
            
            try {
                console.log('üì§ Testing devotional with:', input);
                const response = await AI.generateDevotional(input, 7, 'es');
                console.log('üì• Response:', response);
                
                resultDiv.className = response.success ? 'result success' : 'result error';
                if (response.success) {
                    // Format devotional nicely
                    let output = `Tema: ${response.topic}\nD√≠as: ${response.days}\n\n`;
                    if (response.devotionals && Array.isArray(response.devotionals)) {
                        output += `Total de d√≠as generados: ${response.devotionals.length}\n\n`;
                        response.devotionals.forEach(dev => {
                            output += `--- D√≠a ${dev.day}: ${dev.title} ---\n`;
                            output += `Vers√≠culos: ${Array.isArray(dev.verses) ? dev.verses.join(', ') : dev.verses}\n`;
                            output += `Contexto: ${dev.context}\n`;
                            output += `Reflexi√≥n: ${dev.reflection}\n`;
                            output += `Oraci√≥n: ${dev.prayer}\n\n`;
                        });
                    } else {
                        output += JSON.stringify(response, null, 2);
                    }
                    resultDiv.textContent = output;
                } else {
                    resultDiv.textContent = `Error: ${response.message || response.error}`;
                }
            } catch (err) {
                console.error('‚ùå Devotional error:', err);
                resultDiv.className = 'result error';
                resultDiv.textContent = `Excepci√≥n: ${err.message}`;
            }
        }
        
        // Initialize
        checkApiKey();
    </script>
</body>
</html>
