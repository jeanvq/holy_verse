<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Búsqueda - Interfaz Real</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; max-width: 800px; margin: 0 auto; }
        .box { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        input, button { padding: 10px; margin: 5px; font-size: 14px; }
        button { background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .search-results { margin-top: 20px; }
        .search-card { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        .search-ref { font-weight: bold; color: #333; }
        .search-text { margin: 10px 0; color: #555; font-size: 14px; }
        .spinner { text-align: center; padding: 20px; }
        .empty-state { text-align: center; color: #999; padding: 20px; }
    </style>
</head>
<body>
    <h1>Test Búsqueda - Imitando index.html</h1>
    
    <div class="box">
        <input type="text" id="searchInput" value="amor" placeholder="Buscar...">
        <button onclick="doSearch()">Buscar</button>
    </div>
    
    <div id="searchResults" class="search-results"></div>

    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script>
        async function doSearch() {
            const input = document.getElementById('searchInput');
            const results = document.getElementById('searchResults');
            const term = input.value.trim();
            
            console.log('Buscando:', term, 'en:', i18n.currentLang);
            
            if (!term) {
                results.innerHTML = '<p>Sin término</p>';
                return;
            }
            
            results.innerHTML = '<div class="spinner">Buscando...</div>';
            
            try {
                const response = await API.searchVerses(term, i18n.currentLang, {
                    limit: 20,
                    offset: 0,
                    compareTranslations: false
                });
                
                console.log('Response:', response);
                console.log('response.results:', response.results);
                console.log('Type:', typeof response.results);
                
                const verses = response.results || response;
                console.log('Verses a renderizar:', verses);
                console.log('Verses length:', verses?.length);
                
                if (!verses || verses.length === 0) {
                    results.innerHTML = '<p class="empty-state">Sin resultados</p>';
                    return;
                }
                
                results.innerHTML = '';
                verses.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'search-card';
                    card.innerHTML = `
                        <div class="search-ref">${v.reference || '—'}</div>
                        <div class="search-text">${v.text || ''}</div>
                    `;
                    results.appendChild(card);
                });
            } catch (err) {
                console.error('Error:', err);
                results.innerHTML = `<p class="empty-state">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
